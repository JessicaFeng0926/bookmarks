{% extends 'base.html'%}

{% block title %}Log-in{% endblock %}

{% block content %}
<h1>Log in</h1>
<p>Please, use the following from to log in:</p>
<form method='post'>
  {{form.as_p}}
  {% csrf_token %}
  <p><input type="submit" value='Log in'></p>
</form>
<div class="social">
  <ul>
  <li class="facebook">
  <a href="#">Sign in with</a>
  </li>
  </ul>
  </div>
{% endblock %}
